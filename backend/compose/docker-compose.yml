version: "3.9"
services:
  api:
    build: ../api
    env_file:
      - .env
    depends_on:
      - db
      - minio
      - redis
    ports:
      - "127.0.0.1:8080:8080"
    networks: [local]

  worker:
    build: ../worker/whisper
    env_file:
      - .env
    depends_on:
      - db
      - minio
      - redis
    networks: [local]

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: aipin
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks: [local]

  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-28T17-19-04Z
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    networks: [local]

  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"
    networks: [local]

networks:
  local:

volumes:
  db_data:
  minio_data:
