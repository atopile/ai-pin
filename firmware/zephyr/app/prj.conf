# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console over UART
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Filesystem (disabled for basic bring-up)
# CONFIG_FILE_SYSTEM is not set
# CONFIG_FAT_FILESYSTEM_ELM is not set
# CONFIG_DISK_ACCESS is not set
# CONFIG_SPI is not set
# CONFIG_SPI_INIT_PRIORITY is not set
# CONFIG_FS_FATFS_LFN is not set
# CONFIG_FS_FATFS_MAX_LFN is not set
# CONFIG_FS_FATFS_NUM_FILES is not set
# CONFIG_FS_FATFS_NUM_DIRS is not set
# Use default autogenerated FF_VOLUME_STRS from DT
# (no explicit volume strings needed with sdhc-spi-slot)

# I2S audio
CONFIG_I2S=y
CONFIG_I2S_INIT_PRIORITY=80
CONFIG_AUDIO=y
CONFIG_RING_BUFFER=y
CONFIG_DMA=y
CONFIG_DMA_ESP32=y

# Networking (disabled for basic bring-up)
# CONFIG_NETWORKING is not set
# CONFIG_NET_IPV4 is not set
# CONFIG_NET_SOCKETS is not set
# CONFIG_NET_SOCKETS_SOCKOPT_TLS is not set
# CONFIG_MBEDTLS is not set
# CONFIG_HTTP_CLIENT is not set
# CONFIG_NET_DHCPV4 is not set
# CONFIG_WIFI is not set
# CONFIG_NET_CONFIG_SETTINGS is not set

# Settings (NVS backed)
CONFIG_SETTINGS=y

# Threading
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Logging backends
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# GPIO for LEDs
CONFIG_GPIO=y

