# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console over UART
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Filesystem (FATFS on SPI SD)
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_DISK_ACCESS=y
CONFIG_SPI=y
CONFIG_SPI_INIT_PRIORITY=70
CONFIG_FS_FATFS_LFN=y
CONFIG_FS_FATFS_MAX_LFN=128
CONFIG_FS_FATFS_NUM_FILES=8
CONFIG_FS_FATFS_NUM_DIRS=8
# Use default autogenerated FF_VOLUME_STRS from DT
# (no explicit volume strings needed with sdhc-spi-slot)

# I2S audio
CONFIG_I2S=y
CONFIG_I2S_INIT_PRIORITY=80
CONFIG_AUDIO=y
CONFIG_RING_BUFFER=y
CONFIG_DMA=y
CONFIG_DMA_ESP32=y

# Networking (Wiâ€‘Fi + TLS)
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_MBEDTLS=y
CONFIG_HTTP_CLIENT=y
CONFIG_NET_DHCPV4=y
CONFIG_WIFI=y
CONFIG_NET_CONFIG_SETTINGS=y

# Settings (NVS backed)
CONFIG_SETTINGS=y

# Threading
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Logging backends
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

